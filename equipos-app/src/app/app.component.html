<!-- Navegador -->
<nav class="navbar navbar-default" role="navigation" >
  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    <ul class="nav navbar-nav" id="boton">
      <li class="active"><a href="#">Agregar Jugador</a></li>
    </ul>
    <div class="col-sm-3 col-md-3">
        <form class="navbar-form" role="search">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Buscar integrante" name="q">
            <div class="input-group-btn">
                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
            </div>
        </div>
        </form>
    </div>
  </div>
</nav>

<!-- Jugadores -->
<section class="our-webcoderskull padding-lg">
  <div class="container">
    <div class="row">
      <div *ngFor="let jugador of jugadores" class="col-12 col-md-6 col-lg-3">
          <div class="cnt-block equal-hight" style="height: 350px;">
            <figure><img src="http://www.webcoderskull.com/img/team4.png" class="img-responsive" alt=""></figure>
            <h3><a href="http://www.webcoderskull.com/">{{jugador?.nombre}}</a></h3>
            <p>{{jugador?.posicion}}</p>
             <div class="d-flex gap-2 pt-4">
                <button type="button" class="btn btn-soft-primary btn-sm w-50"><i class="fa fa-pencil"></i>  Editar</button>
                <button type="button" style="background-color: brown !important; border-color: brown;" class="btn btn-primary btn-sm w-50"><i class="fa fa-times" style="background-color: brown !important;"></i>   Eliminar</button>
            </div>
          </div>
        </div>
  </div>
  </div>
</section>

<div class="col-lg-12 col-md-12 col-x1-12">
  <div class="aler alert-info" role="alert">
    <h4 class="alert-heading"> No hay ningún jugador cargado aún</h4>  
  </div>  
  

</div>
